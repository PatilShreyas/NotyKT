<html>
  <head>
    <title>NotyKT - Compose Compiler Report</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" type="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <style>body {
    font-family: 'Roboto', sans-serif;
    text-align:center
}

hr {
    margin: 8px;
}

table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    margin: 8px;
    padding: 4px
}

.code {
    font-family: 'Roboto Mono', monospace;
}

.collapsible {
    background-color: #777;
    color: white;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 24px;
    font-weight: 600;
}

.active, .collapsible:hover {
    background-color: #555;
}

.collapsible:after {
    content: '\002B';
    color: white;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

.active:after {
    content: "\2212";
}

.content {
    padding: 0 18px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
    background-color: #f1f1f1;
}

 .content-header {
    background-color: #777;
    color: white;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 24px;
    font-weight: 600;
}

.content-body {
    padding: 0 18px;
    transition: max-height 0.2s ease-out;
    background-color: #f1f1f1;
}

.center {
    margin-left: auto;
    margin-right: auto;
}

footer {
    padding: 16px;
    background-color: #E0E0E0 
}

.status-success {
    color: #004D40;
}

.status-failure {
    color: #D32F2F;
}

.background-status-success {
    background-color: #B2DFDB;
    color: #000000;
}

.background-status-failure {
    background-color: #D32F2F;
    color: #FFFFFF
}

.background-status-missing {
    background-color: #FFAC1C;
    color: #000000
}

.empty-content {
    margin: 4px;
    padding: 18px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
}</style>
  </head>
  <body>
    <h1>Compose Compiler Report - NotyKT</h1>
    <h3>Composables with issues (Restartable but Not Skippable)</h3>
    <section style="background-color:#FFEBEE;padding:16px;">
      <table></table>
    </section>
    <footer><i>This report is beautified with <a href="https://github.com/PatilShreyas/compose-report-to-html" target="_blank">Compose Report to HTML</a></i></footer>
    <script>var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
      content.style.overflow = "hidden"
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
      content.style.overflow = "auto";
      content.style.maxHeight = "none";
    } 
  });
}</script>
  </body>
</html>
